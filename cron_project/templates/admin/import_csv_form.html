{% extends "admin/base_site.html" %}

{% block content %}
<!-- <h1>{{ title }}</h1> -->

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Select a CSV file to import:</p>
    
    <input type="file" name="csv_file" accept=".csv" required class="csv-file-input" />
    
    <button type="submit" class="submit-button">Upload CSV</button>
</form>

{% endblock %}

{% block extrahead %}
<style>
    h1 {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        width: 300px;
        margin: 0 auto;
        text-align: center;
    }

    .csv-file-input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .submit-button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .submit-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
